machine:
  services:
    - docker

  # Version of ruby to use
  ruby:
    version:
     2.1.5

dependencies:
  bundler:
    without: [production,  kitchen_vagrant, kitchen_cloud, development  ] 

test:
  override:
    - bundle exec thor ci
    - bundle exec kitchen verify 
deployment:
  production:
    branch: master 
    commands:
      - bundle exec thor stove --username $STOVE_USERNAME

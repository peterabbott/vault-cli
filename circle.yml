machine:
  services:
    - docker

  # Version of ruby to use
  ruby:
    version:
     2.1.5

dependencies:
  bundler:
    without: [production,  kitchen_vagrant, kitchen_cloud, development ]

test:
  override:
    - bundle exec thor ci
    - echo bundle exec kitchen verify 
deployment:
  production:
    branch: master 
    commands:
      - git config --global user.name "$CIRCLE_USERNAME"
      - git config --global user.email "$CIRCLE_USERNAME"
      - bundle exec thor version:bump patch 
      - bundle exec stove --username $STOVE_USERNAME --key $STOVE_KEYFILE --no-git
